<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ='area'>
        interação
    </div>

    <script>
        var a = document.getElementById('area') //adiciona a div na variável a
        a.addEventListener('click', clicar)     //cria um evento na variável a
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrou'
            
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
