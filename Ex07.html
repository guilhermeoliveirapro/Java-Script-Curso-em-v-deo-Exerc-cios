<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somador</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +       <!-- este é um comentário de uma única linha caixa de digitação dos numeros-->
    <input type="number" name="txtn2" id="txtn2">         <!-- type="number" → só aceita números., id="txtn1" e id="txtn2" → servem para o JavaScript achar os valores. -->
    <input type="button" value="Somar" onclick="somar()"> <!-- um botão que, ao ser clicado, chama a função somar() do JavaScript.-->
    <div id="res">resultado</div>                         <!-- cria uma div específica para o resultado -->
    <script>
        function somar () {
            var tn1 = document.getElementById('txtn1')      //cria uma variável com os valores inseridos pelo usuário em 'txtn1' 
            var tn2 = document.querySelector('input#txtn2') //cria outra variável, porém usando o querySelector
            var res = document.getElementById('res')        
            var n1 = Number(tn1.value)  //transforma a variável em Number, para ser usado em cálculo
            var n2 = Number(tn2.value)  
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
